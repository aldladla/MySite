<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Projekty</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            width: 200px;
            height: 100%;
            background-color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        /* Linki w navbarze */
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 8px 0;
            width: 90%;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            transition: background 0.2s;
        }

        /* Efekt hover */
        .navbar a:hover {
            background-color: #575757;
            box-shadow: 0 0 10px #0F0;
        }

        .hamburger {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 101;
            cursor: pointer;
        }

        /* Style hamburger menu */
        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: #fff;
            margin: 6px 0;
            transition: 0.4s;
        }

        /* Media query: przy ekranach mniejszych niż 768px */
        @media (max-width: 768px) {
            .navbar {
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: space-around;
                padding-top: 10px;
            }
            .navbar a {
                font-size: 14px;
                margin: 0;
            }
            .hamburger {
                display: block;
            }
        }

        h1 {
            text-align: center;
            padding: 20px;
            margin-right: 220px;
        }

        .content-box {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            margin: 20px;
            margin-right: 220px;
            font-size: 14px;
            line-height: 1.8;
        }

        .github-card {
            background-color: #24292e;
            padding: 25px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            width: 250px;
            margin: 0 auto;
        }
        .github-card a {
            color: #fff;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            font-family: 'Press Start 2P', cursive;
        }
        .github-card i {
            margin-right: 8px;
            font-size: 16px;
        }
        .github-card:hover {
            background-color: #0366d6;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="/main">Strona główna</a>
    <a href="/projekty">Projekty</a>
    <a href="/omnie">O mnie</a>
    <a href="/kontakt">Kontakt</a>
</div>

<h1>Projekty</h1>
<div class="content-box">
    <p>
        Tutaj troche o moich projektach i tym, czym się zajmowalem. Wszystkie kody,
        wraz z kodem tej strony, znajduja się tutaj:
    </p>
    <div class="github-card">
        <a href="https://github.com/aldladla?tab=repositories" target="_blank">
            <i class="fab fa-github"></i> Odwiedź mój GitHub
        </a>
    </div>
</div>

</body>
</html>
