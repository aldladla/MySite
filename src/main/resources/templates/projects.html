<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Projekty</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #fff;
            overflow-y: auto;
        }
        canvas#matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            width: 200px;
            height: 100%;
            background-color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            transition: all 0.3s ease;
            z-index: 100;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 8px 0;
            width: 90%;
            text-align: center;
            font-size: 12px;
            transition: background 0.2s;
        }
        .navbar a:hover {
            background-color: #575757;
            box-shadow: 0 0 10px #0F0;
        }
        h1 {
            text-align: center;
            padding: 20px;
            margin: 20px auto;
            max-width: 900px;
        }
        .content-box {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 900px;
            font-size: 14px;
            line-height: 1.8;
        }
        .github-card {
            background-color: #24292e;
            padding: 25px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            width: 250px;
            margin: 20px auto;
        }
        .github-card a {
            color: #fff;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            font-family: 'Press Start 2P', cursive;
        }
        .github-card i {
            margin-right: 8px;
            font-size: 16px;
        }
        .github-card:hover {
            background-color: #0366d6;
        }
        /* Sekcja wykresów kryptowalut */
        .chart-container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border: 2px solid #0F0;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 700px;
            text-align: center;
            font-size: 16px;
        }
        .chart-container h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .chart-container canvas {
            max-width: 100%;
            height: auto;
        }
        @media (max-width: 768px) {
            .navbar {
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: space-around;
                padding-top: 10px;
            }
            .navbar a {
                font-size: 14px;
                margin: 0;
            }
        }
    </style>
</head>
<body>
<canvas id="matrixCanvas"></canvas>

<div class="navbar">
    <a href="/main">Strona główna</a>
    <a href="/projekty">Projekty</a>
    <a href="/omnie">O mnie</a>
    <a href="/kontakt">Kontakt</a>
</div>

<h1>Projekty</h1>
<div class="content-box">
    <p>
        Tutaj troche o moich projektach i tym, czym się zajmowalem. Wszystkie kody, wraz z kodem tej strony, znajdują się tutaj:
    </p>
    <div class="github-card">
        <a href="https://github.com/aldladla?tab=repositories" target="_blank">
            <i class="fab fa-github"></i> Odwiedź mój GitHub
        </a>
    </div>
</div>

<!-- Sekcja wykresów kryptowalut -->
<div class="chart-container">
    <h2>Ceny Kryptowalut (ostatnie 30 dni)</h2>
    <canvas id="bitcoinChart"></canvas>
    <canvas id="ethereumChart"></canvas>
</div>

<script>
    // Funkcja do pobierania danych historycznych dla danej kryptowaluty
    async function fetchHistoricalData(coinId) {
        const url = `https://api.coingecko.com/api/v3/coins/${coinId}/market_chart?vs_currency=usd&days=30`;
        const response = await fetch(url);
        return response.json();
    }

    async function renderCharts() {
        // Pobieramy dane dla Bitcoina i Ethereum
        const bitcoinData = await fetchHistoricalData('bitcoin');
        const ethereumData = await fetchHistoricalData('ethereum');

        // Przetwarzamy dane – CoinGecko zwraca tablicę [timestamp, price]
        const processData = data => {
            const labels = [];
            const prices = [];
            let lastDay = null;
            data.prices.forEach(([timestamp, price]) => {
                const date = new Date(timestamp);
                const dayStr = `${date.getMonth() + 1}/${date.getDate()}`;
                if (dayStr !== lastDay) {
                    labels.push(dayStr);
                    prices.push(price.toFixed(2));
                    lastDay = dayStr;
                } else {
                    prices[prices.length - 1] = price.toFixed(2);
                }
            });
            return { labels, prices };
        };

        const bitcoinProcessed = processData(bitcoinData);
        const ethereumProcessed = processData(ethereumData);

        // Inicjalizacja wykresów Chart.js
        const ctxBitcoin = document.getElementById('bitcoinChart').getContext('2d');
        const ctxEthereum = document.getElementById('ethereumChart').getContext('2d');

        // Gradient dla Bitcoin
        const gradientBitcoin = ctxBitcoin.createLinearGradient(0, 0, 0, 400);
        gradientBitcoin.addColorStop(0, 'rgba(0,255,0,0.5)');
        gradientBitcoin.addColorStop(1, 'rgba(0,255,0,0.1)');

        // Gradient dla Ethereum
        const gradientEthereum = ctxEthereum.createLinearGradient(0, 0, 0, 400);
        gradientEthereum.addColorStop(0, 'rgba(0,255,0,0.5)');
        gradientEthereum.addColorStop(1, 'rgba(0,255,0,0.1)');

        new Chart(ctxBitcoin, {
            type: 'line',
            data: {
                labels: bitcoinProcessed.labels,
                datasets: [{
                    label: 'Bitcoin (USD)',
                    data: bitcoinProcessed.prices,
                    borderColor: '#0F0',
                    backgroundColor: gradientBitcoin,
                    fill: true,
                    tension: 0.2,
                    pointRadius: 3,
                    pointHoverRadius: 6
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { labels: { color: '#0F0' } },
                    tooltip: {
                        backgroundColor: '#222',
                        titleColor: '#0F0',
                        bodyColor: '#fff'
                    }
                },
                scales: {
                    x: {
                        ticks: { color: '#0F0' },
                        grid: { color: 'rgba(15,255,15,0.1)' }
                    },
                    y: {
                        ticks: { color: '#0F0' },
                        grid: { color: 'rgba(15,255,15,0.1)' }
                    }
                }
                // Usunięto sekcję animacji
            }
        });

        new Chart(ctxEthereum, {
            type: 'line',
            data: {
                labels: ethereumProcessed.labels,
                datasets: [{
                    label: 'Ethereum (USD)',
                    data: ethereumProcessed.prices,
                    borderColor: '#0F0',
                    backgroundColor: gradientEthereum,
                    fill: true,
                    tension: 0.2,
                    pointRadius: 3,
                    pointHoverRadius: 6
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { labels: { color: '#0F0' } },
                    tooltip: {
                        backgroundColor: '#222',
                        titleColor: '#0F0',
                        bodyColor: '#fff'
                    }
                },
                scales: {
                    x: {
                        ticks: { color: '#0F0' },
                        grid: { color: 'rgba(15,255,15,0.1)' }
                    },
                    y: {
                        ticks: { color: '#0F0' },
                        grid: { color: 'rgba(15,255,15,0.1)' }
                    }
                }
                // Usunięto sekcję animacji
            }
        });
    }

    document.addEventListener("DOMContentLoaded", renderCharts);

    // Canvas z animacją Matrix
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const letters = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const fontSize = 16;
    let columns = Math.floor(canvas.width / fontSize);
    const drops = Array.from({ length: columns }).fill(1);
    function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#0F0';
        ctx.font = fontSize + 'px monospace';
        for (let i = 0; i < drops.length; i++) {
            const text = letters[Math.floor(Math.random() * letters.length)];
            const x = i * fontSize;
            const y = drops[i] * fontSize;
            ctx.fillText(text, x, y);
            if (y > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }
    setInterval(draw, 50);
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        columns = Math.floor(canvas.width / fontSize);
        drops.length = columns;
        drops.fill(1);
    });
</script>
</body>
</html>
