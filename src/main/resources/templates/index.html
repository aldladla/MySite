<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie i Rejestracja</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #0F0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }
        .login-box, .register-box {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0F0;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px #0F0;
            width: 300px;
            margin-bottom: 20px;
            position: absolute;
            z-index: 2;
        }
        input, button {
            background: #000;
            border: 2px solid #0F0;
            color: #0F0;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0F0;
            color: #000;
        }
        .hidden {
            display: none;
        }
        .message {
            color: #FF0;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<!-- Formularz logowania -->
<div class="login-box" id="login-box">
    <h2>Logowanie</h2>
    <form id="login-form" onsubmit="loginUser(event)">
        <input type="text" id="login-username" name="username" placeholder="Nazwa użytkownika" required>
        <input type="password" id="login-password" name="password" placeholder="Hasło" required>
        <button type="submit">Zaloguj</button>
    </form>
    <button onclick="toggleForms()">Zarejestruj sie</button>
    <p id="login-message" class="message"></p>
</div>

<!-- Formularz rejestracji -->
<div class="register-box hidden" id="register-box">
    <h2>Rejestracja</h2>
    <form id="register-form" onsubmit="registerUser(event)">
        <input type="text" id="register-username" name="username" placeholder="Nazwa użytkownika" required>
        <input type="password" id="register-password" name="password" placeholder="Hasło" required>
        <button type="submit">Zarejestruj</button>
    </form>
    <button onclick="toggleForms()">Zaloguj sie</button>
    <p id="register-message" class="message"></p>
</div>

<script>
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#0F0';
        ctx.font = fontSize + 'px monospace';

        drops.forEach((y, index) => {
            const text = letters[Math.floor(Math.random() * letters.length)];
            const x = index * fontSize;
            ctx.fillText(text, x, y * fontSize);

            if (y * fontSize > canvas.height && Math.random() > 0.975) {
                drops[index] = 0;
            }
            drops[index]++;
        });
    }

    setInterval(draw, 50);

    function toggleForms() {
        document.getElementById("login-box").classList.toggle("hidden");
        document.getElementById("register-box").classList.toggle("hidden");
    }

    async function loginUser(event) {
        event.preventDefault();

        let username = document.getElementById("login-username").value;
        let password = document.getElementById("login-password").value;

        try {
            let response = await fetch("http://localhost:8080/demo/login", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `username=${username}&password=${password}`
            });

            let result = await response.text();
            document.getElementById("login-message").innerText = result;

            if (result === "Login successful!") {
                localStorage.setItem("loggedInUser", username);
                window.location.href = "/main"; // Poprawne przekierowanie
            }
        } catch (error) {
            console.error("Błąd logowania:", error);
            document.getElementById("login-message").innerText = "Wystąpił błąd przy logowaniu.";
        }
    }

    async function registerUser(event) {
        event.preventDefault();

        let username = document.getElementById("register-username").value;
        let password = document.getElementById("register-password").value;

        try {
            let response = await fetch("http://localhost:8080/demo/register", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `username=${username}&password=${password}`
            });

            let result = await response.text();
            console.log("Odpowiedź z serwera:", result);
            document.getElementById("register-message").innerText = result;

            // Usunięto automatyczne przekierowanie
        } catch (error) {
            console.error("Błąd rejestracji:", error);
            document.getElementById("register-message").innerText = "Wystąpił błąd przy rejestracji.";
        }
    }
</script>

</body>
</html>
